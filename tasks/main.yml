---
- name: Ensure git installed and update cache when Ubuntu
  apt:
    name: git
    state: present
    update_cache: true
    cache_valid_time: 3600
    force_apt_get: true
  when: ansible_facts['os_family'] == 'Debian' or ansible_facts['os_family'] == 'Ubuntu'

- name: Install zsh
  package:
    name: zsh
    state: present
  tags: [ 'zsh' ]

- name: Create ~/.config/zsh/ directory
  become: false
  file:
    path: "~/.config/zsh"
    state: directory
    mode: 0755
  tags: [ "zsh" ]

- name: Git clone oh-my-zsh
  become: false
  git:
    repo: "https://github.com/robbyrussell/oh-my-zsh.git"
    dest: "~/.oh-my-zsh"
    version: master
  tags: [ 'zsh' ]

- name: Generate ~/.config/zsh/ files
  become: false
  template:
    src: "{{ item }}.j2"
    dest: "~/.config/zsh/{{ item }}"
    mode: 0644
  with_items:
    - zshrc
    - zshenv
    - alias.zsh
    - export.zsh
    - functions.zsh
    - keybindings.zsh
    - chef.zsh
    - aws.zsh
    - python.zsh
    - ansible.zsh
  tags: [ 'zsh' ]

- name: Link zshrc and zshenv
  become: false
  file:
    src: "~/.config/zsh/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
    force: yes
  with_items:
    - zshrc
    - zshenv
  tags: [ 'zsh' ]

- name: Set user shell to zsh
  ignore_errors: true
  user:
    name: "{{ user }}"
    shell: /bin/zsh
  tags: [ 'zsh' ]
